ng> loves to experiment with needles, seam, craft, circuits and algorithms.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"As a DIY enthusiast, Gabriela Salvador Thumé loves to experiment with needles, seam, craft, circuits and algorithms.","length":116,"language":"en","measurementVersion":12,"measurementHash":"bdccc8b3b605cfed23ea0d51c2af0b9f"},{"id":"445f4b87-1804-4dad-8596-20fe37a2c345","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>She is a master's candidate in Computing and Mathematical Sciences (ICMC-USP) with focus in Image Processing. Her <a href=\"https://github.com/GabiThume/msc-src\">project</a> aims to apply image processing techniques to generate artificial images to compensate unbalanced classes in a machine learning classification.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"She is a master's candidate in Computing and Mathematical Sciences (ICMC-USP) with focus in Image Processing. Her project aims to apply image processing techniques to generate artificial images to compensate unbalanced classes in a machine learning classification.","length":264,"language":"en","measurementVersion":12,"measurementHash":"65f5a19ec379fa0c3bb2e7eea03af0f5"},{"id":"ec99f7bf-6c9f-4cff-a2ce-27b60c916ce2","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/accd63cc-da1a-4010-85e5-f5d9741c4ad5.jpg\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"exif":{},"rotation":0,"colors":[[1,0,5],[254,254,254],[179,161,113],[141,47,48],[180,106,81]],"faces":[{"x":42,"y":102,"width":241,"height":241,"confidence":5.014956}],"width":414,"height":556,"orientation":"portrait","ratio":"207:278","aspect":0.7446043165467626,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/24fe6da07a1e9afd01cd2a788443a178b29e8048.jpg","saliency":{"bounding_rect":[[94,1],[413,555]],"confidence":0.420259,"center":[276,270],"radius":297.689},"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/accd63cc-da1a-4010-85e5-f5d9741c4ad5.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/24fe6da07a1e9afd01cd2a788443a178b29e8048.jpg","animated":false},"measurementVersion":16,"measurementHash":"b948fd86afd08242c5d7fb3348eea23a"},{"id":"c07f5158-d1a3-4681-a41b-726d8a5862d5","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>Recently (2013), she was in an internship for 3 months organized by <a data-grid-id=\"cd053922-f684-494c-bd1b-8ac74e03c5c5\" href=\"http://www.gnome.org/foundation/ \">GNOME Foundation</a> in a  <a data-grid-id=\"ebe68998-6b3b-49d1-9100-16a09daf6006\" href=\"https://crash-stats.mozilla.com/products/Firefox\">Mozilla Crash Stats</a> project named <a href=\"https://wiki.mozilla.org/Socorro\">Socorro</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Recently (2013), she was in an internship for 3 months organized by GNOME Foundation in a  Mozilla Crash Stats project named Socorro.","length":133,"language":"en","measurementVersion":12,"measurementHash":"feee3d95df5aa3837ceef9aad63149f3"},{"id":"244ac2b9-d475-4a65-9c2b-518daee2cb20","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>She had a Computer Science bachelor's degree at <a data-grid-id=\"00002e9b-1be4-40ab-9234-d6c5c9ca995c\" href=\"http://www.joinville.udesc.br/\">University of Santa Catarina State</a> (2012). During her degree, she researched Affective Computing and Artificial Intelligence under the orientation of prof. Rogério Eduardo da Silva in a work entitled  <a data-grid-id=\"76ab62b5-4cda-4231-bf45-3bb63367a054\" href=\"http://drama.musa.cc/downloads/TCC_Gabriela_Thume_2012-2.pdf\">\"Study and implementation of a EBDI model for cognitive agents applied in virtual actors\"</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"She had a Computer Science bachelor's degree at University of Santa Catarina State (2012). During her degree, she researched Affective Computing and Artificial Intelligence under the orientation of prof. Rogério Eduardo da Silva in a work entitled  \"Study and implementation of a EBDI model for cognitive agents applied in virtual actors\".","length":339,"language":"en","measurementVersion":12,"measurementHash":"f2f986fcb1775f577b6d3f8dbc4613e1"},{"id":"24a051d3-f9d5-48b2-ab56-cb27cfb7eb45","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>She researched Free Hardware and Software Socialization as part of a scholarship extension program in <a href=\"http://www.colmeia.udesc.br/\">Colmeia Group</a> for one year and a half (2009/2010). During this scholarship contributed for the development of a Linux distribution/mod for the University of Santa Catarina’s Central Library and given talks and workshops to newcomers in free software.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"She researched Free Hardware and Software Socialization as part of a scholarship extension program in Colmeia Group for one year and a half (2009/2010). During this scholarship contributed for the development of a Linux distribution/mod for the University of Santa Catarina’s Central Library and given talks and workshops to newcomers in free software.","length":352,"language":"en","measurementVersion":12,"measurementHash":"46c05ff6e4ee482e2ca5f4f74d520ebf"},{"id":"69722dec-1e05-4315-b96c-377a6fb9ee9e","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>In 2011 she developped and researched multimidia virtual actors in Guimarães, Portugal, attending in an internship on <a data-grid-id=\"d5eaa90c-532b-4af5-adba-ee81e62c8fc1\" href=\"http://www.ccg.pt/ \">Computer Graphics Centre</a> (CCG).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In 2011 she developped and researched multimidia virtual actors in Guimarães, Portugal, attending in an internship on Computer Graphics Centre (CCG).","length":149,"language":"en","measurementVersion":12,"measurementHash":"2218c9d7060bd383729ce7af738cf182"},{"id":"e8df9d8e-4f50-4210-aa03-08f4188b651c","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>Also a member of <a data-grid-id=\"e4ed470a-ad85-427e-86b3-4ed876a48727\" href=\"http://www.musa.cc/ \">MuSA Collective</a> (Multimedia, Systems and Arts) where developed experiments on software and hardware, mainly related with wearable computing using FLOSS technologies like <a data-grid-id=\"07c81464-07fb-44da-81b1-33094831989b\" href=\"http://processing.org/\">Processing</a>,  <a data-grid-id=\"3ba93e3e-c4c8-4d02-9cc7-94989f6e67e4\" href=\"http://scratch.mit.edu/\">Scratch</a> and  <a data-grid-id=\"f34a0fbf-db2d-4a6f-acff-810a92e6a0e1\" href=\"http://puredata.info/\">Pure Data</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Also a member of MuSA Collective (Multimedia, Systems and Arts) where developed experiments on software and hardware, mainly related with wearable computing using FLOSS technologies like Processing,  Scratch and  Pure Data.","length":223,"language":"en","measurementVersion":12,"measurementHash":"f117a5add6d8d22a04a2233f28756748"},{"id":"71612b7b-46ea-492a-9b6d-a290bc8af0cf","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>Currently also a member of <a href=\"http://wiki.nosdigitais.teia.org.br/Lab_Macambira \">LabMacambira</a> Collective, where current develop free software mainly for Web and audiovisual.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Currently also a member of LabMacambira Collective, where current develop free software mainly for Web and audiovisual.","length":119,"language":"en","measurementVersion":12,"measurementHash":"1536c5456cb10c7892b0eca86fee7fe8"},{"id":"01e4f44e-3b59-4bea-b2e9-a7bd6f6f13c5","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>Email:  <a data-grid-id=\"68d1b37c-9375-4398-9d12-355b79579fec\" href=\"mailto:gabithume@gmail.com\">gabithume@gmail.com</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Email:  gabithume@gmail.com","length":27,"measurementVersion":12,"measurementHash":"21aac6ad03a31567fcc24daf214405b0"},{"id":"e693e7a3-3d4b-45bd-a977-28d23dfd30cd","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>Skype: gabithume </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d ta-grid-id=\"cd053922-f684-494c-bd1b-8ac74e03c5c5\" href=\"http://www.gnome.org/foundation/ \">GNOME Foundation</a> in a  <a data-grid-id=\"ebe68998-6b3b-49d1-9100-16a09daf6006\" href=\"https://crash-stats.mozilla.com/products/Firefox\">Mozilla Crash Stats</a> project named <a href=\"https://wiki.mozilla.org/Socorro\">Socorro</a>.</p>"},{"block":{"id":"244ac2b9-d475-4a65-9c2b-518daee2cb20","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>She had a Computer Science bachelor's degree at <a data-grid-id=\"00002e9b-1be4-40ab-9234-d6c5c9ca995c\" href=\"http://www.joinville.udesc.br/\">University of Santa Catarina State</a> (2012). During her degree, she researched Affective Computing and Artificial Intelligence under the orientation of prof. Rogério Eduardo da Silva in a work entitled  <a data-grid-id=\"76ab62b5-4cda-4231-bf45-3bb63367a054\" href=\"http://drama.musa.cc/downloads/TCC_Gabriela_Thume_2012-2.pdf\">\"Study and implementation of a EBDI model for cognitive agents applied in virtual actors\"</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"She had a Computer Science bachelor's degree at University of Santa Catarina State (2012). During her degree, she researched Affective Computing and Artificial Intelligence under the orientation of prof. Rogério Eduardo da Silva in a work entitled  \"Study and implementation of a EBDI model for cognitive agents applied in virtual actors\".","length":339,"language":"en","measurementVersion":12,"measurementHash":"f2f986fcb1775f577b6d3f8dbc4613e1"},"html":"<p>She had a Computer Science bachelor's degree at <a data-grid-id=\"00002e9b-1be4-40ab-9234-d6c5c9ca995c\" href=\"http://www.joinville.udesc.br/\">University of Santa Catarina State</a> (2012). During her degree, she researched Affective Computing and Artificial Intelligence under the orientation of prof. Rogério Eduardo da Silva in a work entitled  <a data-grid-id=\"76ab62b5-4cda-4231-bf45-3bb63367a054\" href=\"http://drama.musa.cc/downloads/TCC_Gabriela_Thume_2012-2.pdf\">\"Study and implementation of a EBDI model for cognitive agents applied in virtual actors\"</a>.</p>"},{"block":{"id":"24a051d3-f9d5-48b2-ab56-cb27cfb7eb45","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>She researched Free Hardware and Software Socialization as part of a scholarship extension program in <a href=\"http://www.colmeia.udesc.br/\">Colmeia Group</a> for one year and a half (2009/2010). During this scholarship contributed for the development of a Linux distribution/mod for the University of Santa Catarina’s Central Library and given talks and workshops to newcomers in free software.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"She researched Free Hardware and Software Socialization as part of a scholarship extension program in Colmeia Group for one year and a half (2009/2010). During this scholarship contributed for the development of a Linux distribution/mod for the University of Santa Catarina’s Central Library and given talks and workshops to newcomers in free software.","length":352,"language":"en","measurementVersion":12,"measurementHash":"46c05ff6e4ee482e2ca5f4f74d520ebf"},"html":"<p>She researched Free Hardware and Software Socialization as part of a scholarship extension program in <a href=\"http://www.colmeia.udesc.br/\">Colmeia Group</a> for one year and a half (2009/2010). During this scholarship contributed for the development of a Linux distribution/mod for the University of Santa Catarina’s Central Library and given talks and workshops to newcomers in free software.</p>"},{"block":{"id":"69722dec-1e05-4315-b96c-377a6fb9ee9e","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>In 2011 she developped and researched multimidia virtual actors in Guimarães, Portugal, attending in an internship on <a data-grid-id=\"d5eaa90c-532b-4af5-adba-ee81e62c8fc1\" href=\"http://www.ccg.pt/ \">Computer Graphics Centre</a> (CCG).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In 2011 she developped and researched multimidia virtual actors in Guimarães, Portugal, attending in an internship on Computer Graphics Centre (CCG).","length":149,"language":"en","measurementVersion":12,"measurementHash":"2218c9d7060bd383729ce7af738cf182"},"html":"<p>In 2011 she developped and researched multimidia virtual actors in Guimarães, Portugal, attending in an internship on <a data-grid-id=\"d5eaa90c-532b-4af5-adba-ee81e62c8fc1\" href=\"http://www.ccg.pt/ \">Computer Graphics Centre</a> (CCG).</p>"},{"block":{"id":"e8df9d8e-4f50-4210-aa03-08f4188b651c","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>Also a member of <a data-grid-id=\"e4ed470a-ad85-427e-86b3-4ed876a48727\" href=\"http://www.musa.cc/ \">MuSA Collective</a> (Multimedia, Systems and Arts) where developed experiments on software and hardware, mainly related with wearable computing using FLOSS technologies like <a data-grid-id=\"07c81464-07fb-44da-81b1-33094831989b\" href=\"http://processing.org/\">Processing</a>,  <a data-grid-id=\"3ba93e3e-c4c8-4d02-9cc7-94989f6e67e4\" href=\"http://scratch.mit.edu/\">Scratch</a> and  <a data-grid-id=\"f34a0fbf-db2d-4a6f-acff-810a92e6a0e1\" href=\"http://puredata.info/\">Pure Data</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"1432963b-48f6-4c29-ba0a-438fd9ff6c32","source":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Also a member of MuSA Collective (Multimedia, Systems and Arts) where developed experiments on software and hardware, mainly related with wearable computing using FLOSS technologies like Processing,  Scratch and  Pure Data.","length":223,"language":"en","measurementVersion":12,"measurementHash":"f117a5add6d8d22a04a2233f28756748"},"html":"<p>Also a member of <a data-grid-id=\"e4ed470a-ad85-427e-86b3-4ed876a48727\" href=\"http://www.musa.cc/ \">MuSA Collective</a> (Multimedia, Systems and Arts) where developed experiments on software and hardware, mainly related with wearable computing using FLOSS technologies like <a data-grid-id=\"07c81464-07fb-44da-81b1-33094831989b\" href=\"http://processing.org/\">Processing</a>,  <a data-grid-id=\"3ba93e3e-c4c8-4d02-9cc7-94989f6e67e4\" href=\"http://scratch.mit.edu/\">Scratch</a> and  <a data-grid-id=\"f34a0fbf-db2d-4a6f-acff-810a92e6a0e1\" href=\"http://puredata.info/\">Pure Data</a>.</p>"},{"block":{"id":"71612b7b-46ea-492a-9b6d-a290bc8af0cf","item":"40341ffe-1a56-4ec3-a4d4-6ebe119c96fd","type":"text","html":"<p>Currently also a member of <a href=\"http://wiki.nosdigitais.teia.org.br/Lab_Macambira \">LabMacambira</a> Collective, where current develop free software mainly for Web and audiovisual.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"
